<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="frame">
    <div id="hedlinecontainer">
      <div id="shine">nailaakuuu cintaakuuu</div>
    </div>

    <div class="gallery-frame">
      <div class="gallery">
        <div class="flipbook">
          <img src="https://pomf2.lain.la/f/ytmtcuxn.jpg" alt="Image 1" class="active">
          <img src="https://pomf2.lain.la/f/cfdsqjc3.jpg" alt="Image 2">
          <img src="https://pomf2.lain.la/f/51mspfhz.jpg" alt="Image 3">
          <img src="https://pomf2.lain.la/f/0ljm2y9.jpg" alt="Image 4">
          <img src="https://pomf2.lain.la/f/r3zvfdn.jpg" alt="Image 5">
        </div>
      </div>
    </div>

    <div class="button-container">
      <a href="https://arizerr.is-a.dev/hehe/" target="_blank" class="btn">klik disini</a>
    </div>

    <div class="footer">Made with ğŸ’— by Ari</div>
  </div>

  <script>
    let index = 0;
    const images = document.querySelectorAll('.flipbook img');
    
    function slideShow() {
      images.forEach((img, i) => {
        img.classList.remove('active');
      });
      images[index].classList.add('active');
      index = (index + 1) % images.length;
    }
    
    setInterval(slideShow, 3000);
  </script>
</body>
</html>
